List Kebutuhan Endpoint Page User:
  - Login:
    - POST /login/user
  - Home:
    - GET /bansos
  - Cek Bansos:
    - GET /bansos (list jenis bansos)
    - GET /user/profile
    - GET /submission/latest_status (status pengajuan)
  - Pengajuan Bansos:
    - GET /bansos (list jenis bansos)
    - GET /user/profile
    - GET /submission/latest_status (status pengajuan)
    - POST /submission (hit ketika user milih jenis bansos)
    - PUT /submission/answer
    - GET /questioner
    - POST /attachment
    - PUT /attachment/<submission_id>/submit
  - Profile Screen:
    - GET /user/profile
    - PUT /user/profile
    - POST /attachment (upload image, ambil url dari responsenya, hit API PUT /user/profile)

